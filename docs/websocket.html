<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div>
        <textarea id="content" style="width:500px;height:300px;">

        </textarea>
        <br>
        <input type="text" id="mess" style="width:500px;"/>
        <br>
        <button id="sendBtn" onclick="send();" style="width:500px;">send</button>
    </div>


<script>
    var socket;
    if(!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if(window.WebSocket) {
        socket = new WebSocket("ws://192.168.136.1:8099/websocket");
        socket.onmessage = function(event){
            console.log("onmessage data: " + event.data);
            var el = document.getElementById("content");
            el.value += "\n" + event.data;
        };
        socket.onclose = function(event){
            alert("连接关闭！！！");
        };
        socket.onopen = function (event) {
            var el = document.getElementById("content");
            el.value = "连接打开";
        };
    }else{
        alert("您的浏览器不支持WebSocket！！！");
    }

    function send(){
        if(!window.WebSocket) {
            return;
        }
        if(socket.readyState == WebSocket.OPEN){
            var mess = document.getElementById("mess");
            var str = mess.value;
            console.log("send: "+str);
            socket.send(str);
        }else{
            alert("连接没有成功！！！");
        }
    }
</script>
</body>
</html>
